  <!DOCTYPE html>
  <html>
    <link rel=StyleSheet HREF="styles.css">
  <header>
  <h1 id="title">
    Schectar Guitar Research Center
    </h1>
    </header>
    <body>
      <p id="description">
        Order Form
        </p>
    <form id="survey-form">
      <div class="input-heading">
    <label for="name" id="name-label">Name</label>
    <input id="name" type ="text" name="name" placeholder="insert name here" class="form-inputs" required>
    </input>
    <br>

    <label for="email" id="email-label">Email</label>
    <input id="email" type ="email" name="email" placeholder="123@abc.com" class="form-inputs" required>
    </input>
    <br>

    <label for="number" id="number-label">Age</label>
    <input id="number" type ="number" name="number" placeholder="18" min="18" max="100" class="form-inputs" required></label>
    <br>

<label for="dropdown" id="model"> Select Model </label>
<select id="dropdown" class="form-inputs">
  <option value="model_a">Model A</option>
  <option value="model_b">Model B</option>
  <option value="model_c">Model C</option>
  <option value="model_d">Model D</option>
  <option value="model_e">Model E</option>
  </select>
<br>
<br>

<label for="model_color"id="model_color"><b>Model Color: </b></label>
<br>
  <input id="movel_color" type="radio" id="black" name="color" value="black">
  <label for="model_color"> Black </label>
  <br>
    <input id="movel_color" type="radio" id="black" name="color" value="red">
  <label for="model_color"> Red </label>
  <br>
    <input id="movel_color" type="radio" id="black" name="color" value="blue">
  <label for="model_color"> Blue </label>
  <br>
  <br>

  <label for="features"><b>Add features: </b></label>
  <br>
  <input id="checkbox" type="checkbox" name="features" value="Tremolo_Bar">
  <label for="checkbox">Killswitch - $100.00</label>
  <br>

  <input id="checkbox" type="checkbox" name="features" value="Tremolo_Bar">
  <label for="checkbox">Tremolo Bar - $350.00</label>
  <br>

  <input id="checkbox" type="checkbox" name="features" value="Tremolo_Bar">
  <label for="checkbox">Active Pickups (Dunlop Designed) - $400.00</label>
  <br>
  <br>
  <label id="textarea">Aditional Comments</label>
  <br>
  <textarea id="textarea" name="instructions" rows="5" cols="40">
    </textarea>
    <br>
    <input id="submit" type="submit" value="Place Order" class="submit-button">
    
    </div>
    </form>
    </body>
    </html>
